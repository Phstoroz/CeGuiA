<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section id="ajuda" class="alinhar">
        <h2>Quero ser voluntário</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" name="nome"><br>
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" name="nascimento"><br>
            <label for="rg">RG:</label>
            <input type="text" name="rg"><br>
            <label for="cep">CEP:</label>
            <input type="text" name="cep"><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone"><br>
            <label for="email">Email:</label>
            <input type="email" name="email"><br>

            <label for="dias">Selecione os dias que estará disponível:</label><br>
            <input type="checkbox" name="dias" value="segunda"> Segunda<br>
            <input type="checkbox" name="dias" value="terça"> Terça<br>
            <input type="checkbox" name="dias" value="quarta"> Quarta<br>
            <input type="checkbox" name="dias" value="quinta"> Quinta<br>
            <input type="checkbox" name="dias" value="sexta"> Sexta<br>
            <input type="checkbox" name="dias" value="sabado"> Sábado<br>
            <input type="checkbox" name="dias" value="domingo"> Domingo<br>
            <label for="horario">Horário disponível:</label><br>
            <input type="text" name="horario_de" placeholder="De"> -
            <input type="text" name="horario_ate" placeholder="Até"><br>

            <button type="submit"><a href="Menuapp.html"> Fazer cadastro </a></button>
        </form>
    </section>
</body>
</html>
